name: Build Refal-05

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make

    - name: Build Refal-05 compiler
      run: make bin/refal05

    - name: Verify compiler was built
      run: |
        test -f bin/refal05 || (echo "Compiler binary not found!" && exit 1)
        ls -lh bin/refal05

    - name: Upload compiler binary
      uses: actions/upload-artifact@v4
      with:
        name: refal05-linux
        path: bin/refal05
        retention-days: 90

    - name: Upload bootstrap artifacts
      uses: actions/upload-artifact@v4
      with:
        name: bootstrap-artifacts-linux
        path: bootstrap/
        retention-days: 90

    - name: Upload test errors on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-errors-linux
        path: autotests/__error.txt
        retention-days: 30
        if-no-files-found: ignore

    - name: Display build information
      run: |
        echo "Build completed successfully!"
        echo "Compiler: bin/refal05"
        echo "Bootstrap artifacts in: bootstrap/"
        ls -lh bootstrap/

  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2

    - name: Configure compiler
      shell: cmd
      run: |
        echo @echo off > c-plus-plus.conf.bat
        echo set R05CCOMP=cl /EHcs /W3 /wd4996 /O2 >> c-plus-plus.conf.bat

    - name: Build Refal-05 compiler
      shell: cmd
      run: |
        call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
        src\bootstrap.bat

    - name: Verify compiler was built
      run: |
        if (!(Test-Path bin\refal05.exe)) {
          Write-Error "Compiler binary not found!"
          exit 1
        }
        Get-Item bin\refal05.exe

    - name: Upload compiler binary
      uses: actions/upload-artifact@v4
      with:
        name: refal05-windows
        path: bin/refal05.exe
        retention-days: 90

    - name: Upload bootstrap artifacts
      uses: actions/upload-artifact@v4
      with:
        name: bootstrap-artifacts-windows
        path: bootstrap/
        retention-days: 90

    - name: Upload test errors on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-errors-windows
        path: autotests/__error.txt
        retention-days: 30
        if-no-files-found: ignore

    - name: Display build information
      run: |
        echo "Build completed successfully!"
        echo "Compiler: bin\refal05.exe"
        echo "Bootstrap artifacts in: bootstrap\"
        Get-ChildItem bootstrap\
